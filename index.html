<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="http://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="chosen.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="header">
      <a id="logo" href="/">clojure<span class="js">js</span></a>
      <select id="tasks" data-placeholder="Choose a task..."></select>
      <div class="chzn-container chzn-container-single">
        <a id="run" href="#" class="chzn-single button">Run code</a>
        <a id="reset" href="#" class="chzn-single button">Reset task</a>
        <a id="clear" href="#" class="chzn-single button">Clear console</a>
      </div>
      <select id="fontsizes"></select>
      <select id="keybindings"></select>
    </div>
    <div id="description"><br />Choose a task in the drop down list to get started!</div>
    <pre id="editor"></pre>
    <div id="output"></div>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/theme-textmate.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/mode-clojure.js" type="text/javascript" charset="utf-8"></script> 
    <script src="ace/keybinding-emacs.js" type="text/javascript" charset="utf-8"></script> 
    <script src="ace/keybinding-vim.js" type="text/javascript" charset="utf-8"></script> 
    <script src="ace/mode-clojure.js" type="text/javascript" charset="utf-8"></script> 

    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="chosen.jquery.min.js" type="text/javascript"></script>

    <script src="tasks.js" type="text/javascript"></script>
    <script src="editor.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://rawgithub.com/gnab/clojurejs/master/clojure.min.js"></script>
  </body>
</html>
